<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>C.C.M An√©sio de Almeida Leite</title>
</head>
<body>
    <div class="cpu-box">
        <div class="cpu-hand"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"><img src="images/back.png" class="cpu"></div>
        <div class="cpu-animation hidden">
            <img id="cpu-uno" src="images/uno!.png" alt="">
        </div>
    </div>
    <div class="play-area">
        <div class="score">
            <p class="cpu-score-title" style="color: rgb(255, 255, 255);">I.A: <span id="cpu-score" style="color: rgb(0, 140, 0);">0</span></p>
            <div id="seperator"></div>
            <p class="player-score-title" style="color: rgb(255, 255, 255);">Jogador <span id="player-score" style="color: rgb(0, 140, 0);">0</span></p>
		
	<p class="rules" style="color:#fff;">C.C.M ANESIO DE ALMEIDA LEITE - JACAREZINHO</p>
        </div>
        <div class="play-pile"><img src="images/blue8.png"></div>
        <div class="draw-pile">
            <img src="images/back.png" alt="">
        </div>
        <img id="draw-card" class="hidden" src="images/back.png" alt="">
    </div>
    <div class="end-of-round hidden">
        <p class="round">X ganhou o round</p>
    </div>
    <div class="end-of-game hidden">
        <p class="game">X ganhou o jogo</p>
        <button class="play-again">Tentar de novo</button>
    </div>
    <div class="player-box">
        <div class="player-hand"><img src="images/red11.png" class="player" id="0"><img src="images/blue12.png" class="player" id="1"><img src="images/yellow5.png" class="player" id="2"><img src="images/green12.png" class="player" id="3"><img src="images/green7.png" class="player" id="4"><img src="images/wild14.png" class="player" id="5"><img src="images/green8.png" class="player" id="6"></div>
        <div class="player-animation hidden">
            <img id="player-uno" src="images/uno!.png" alt="">
        </div>
    </div>
    <div class="color-picker">
        <p>Select a color:</p>
        <div>
            <button class="red">Vermelho</button>
            <button class="green">Verde</button>
            <button class="blue">Azul</button>
            <button class="yellow">Amarelo</button>
        </div>
    </div>
    <script src="js/app.js"></script>

 
</body></html>
